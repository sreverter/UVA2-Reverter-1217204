    <main class="container-fluid main-contacto">
        <div class="card-container form-container">
            <div class="card">
                <div class="card-body">
                        <h5 class="card-title">Para contactarme por favor complete el siguiente formulario</h5>
                        <div class="card">
                            <div class="card-body card-form">
                                <form action="" class="contacto-form">
                                    <label for="nombre">Nombre y Apellido:</label>
                                    <input type="text" id="nombre" name="nombre" placeholder="John Doe" required><br>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required placeholder="johndoe@johndoe.com"><br>
                                    <label for="mensaje">Mensaje:</label>
                                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required placeholder="Escriba aqui su mensaje a comunicar"></textarea><br>
                                    <input type="submit" value="Enviar" class="button">
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
