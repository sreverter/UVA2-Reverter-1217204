<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b64669b88f.js" crossorigin="anonymous"></script>
    <title>Contacto</title>
</head>
<body class="fullpage">
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar" style="background-color: #e6c39e !important;">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav" id="nav-list">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html" style="color: var(--font-color) !important;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobremi.html" style="color: var(--font-color) !important;">Sobre mi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="materias2025.html" style="color: var(--font-color) !important;">Materias 2025</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html" style="color: var(--font-color) !important;">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="avisos.html" style="color: var(--font-color) !important;">Avisos</a>
                        </li>
                        <li class="nav-item nav-item-moon" id="moon">
                            <i class="fa-solid fa-moon"></i>
                        </li>
                        <li class="nav-item nav-item-sun hidden" id="sun">
                            <i class="fa-solid fa-sun"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid main-contacto">
        <div class="card-container form-container">
            <div class="card">
                <div class="card-body">
                        <h5 class="card-title">Para contactarme por favor complete el siguiente formulario</h5>
                        <div class="card">
                            <div class="card-body card-form">
                                <form action="" class="contacto-form">
                                    <label for="nombre">Nombre y Apellido:</label>
                                    <input type="text" id="nombre" name="nombre" placeholder="John Doe" required><br>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required placeholder="johndoe@johndoe.com"><br>
                                    <label for="mensaje">Mensaje:</label>
                                    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required placeholder="Escriba aqui su mensaje a comunicar"></textarea><br>
                                    <input type="submit" value="Enviar" class="button">
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <p class="footer-text">Derechos reservados &copy; 2025</p>
            <p class="footer-text">Desarrollado por Santiago Reverter</p>
        </div>
    </footer>
    <div id="responseModal" class="modal-overlay" style="display: none;">
        <div class="modal-content-container">
            <div class="modal-header-container">
                <h5 id="modalTitle" class="modal-title-vanilla"></h5>
                <button type="button" class="modal-close-vanilla" id="closeModal">&times;</button>
            </div>
            <div class="modal-body-vanilla">
                <p id="modalMessage"></p>
            </div>
            <div class="modal-footer-vanilla">
                <button type="button" class="button modal-button-vanilla" id="modalOkButton">OK</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="../assets/js/script.js"></script>
</body>
</html>
